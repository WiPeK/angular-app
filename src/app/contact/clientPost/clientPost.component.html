<div class="container">
  <form action="action_page.php" [method]="Post">

    <label for="fname">Imię</label>
    <input type="text" id="fname" name="firstname" placeholder="Wpisz imię...">

    <label for="lname">Nazwisko</label>
    <input type="text" id="lname" name="lastname" placeholder="Wpisz nazwisko...">

    <label for="e_mail">E-Mail</label>
    <input type="text" id="e_mail" name="email" placeholder="Wpisz nazwisko...">


    <label for="mess">Wiadomość</label>
    <textarea id="mess" name="message" placeholder="Miejsce do wpisania wiadomości..." style="height:200px"></textarea>

    <input type="submit" name="submit" value="Submit" onclick="$export">
  </form>
</div>
