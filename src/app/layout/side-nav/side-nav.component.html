<md-sidenav-container class="sidenav-fab-container">
  <md-sidenav #sidenav mode="over" opened="false">
    <app-side-nav-list *ngIf="menuItems | async" [menuItems]="menuItems | async"></app-side-nav-list>
  </md-sidenav>

  <div>
    <app-toolbar (toggleMenu)="sidenav.open()"></app-toolbar>
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
