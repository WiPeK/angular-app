<mat-sidenav-container class="sidenav-fab-container">
  <mat-sidenav #sidenav mode="over" opened="false" class="sidenav">
    <app-side-nav-list *ngIf="menuItems | async" [menuItems]="menuItems | async"></app-side-nav-list>
  </mat-sidenav>

  <div>
    <app-toolbar (toggleMenu)="sidenav.open()"></app-toolbar>
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
